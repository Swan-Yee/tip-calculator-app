<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="parent-container">
      <div class="container">
        <div class="logo-icon">
          <img src="/images/logo.svg" alt="main-logo">
        </div>
        <div class="main-box">
          <div class="">
                <div class="bill-container">
                  <div class="heading-input">
                    <h5>Bill</h5>
                    <small class="warning-message" id="bill-error"></small>
                  </div>
                  <div class="input-box" id="input-box-amount">
                  <span>
                    <img src="./images/icon-dollar.svg" alt="dollar-sign">
                  </span>
                  <input type="number" class="input-dollar-number" id="input-dollar-number" placeholder="0">
                </div>
              </div>
              <div class="spacing"></div>
              <div class="select-tip-parent-container">
                <div class="heading-input">
                    <h5>Select Tip %</h5>
                    <small class="warning-message" id="tip-error"></small>
                </div>
                <div class="select-tip-container">
                    <div class="select-tip-box input-select">5%</div>
                    <div class="select-tip-box input-select">10%</div>
                    <div class="select-tip-box input-select">15%</div>
                    <div class="select-tip-box input-select">25%</div>
                    <div class="select-tip-box input-select">50%</div>
                    <div class="select-tip-box">
                        <input type="number" class="select-tip-box input-tip" placeholder="Custom" min="0" max="80">
                    </div>
                </div>
              </div>
              <div class="spacing"></div>
              <div class="person-count-container">
                <div class="heading-input">
                  <h5>Number of People</h5>
                  <small class="warning-message" id="people-error"></small>
                </div>
                <div class="input-box" id="input-box-people">
                    <span><img src="./images/icon-person.svg" alt="person-sign"></span>
                    <input type="number" name="input-person-number" id="input-person-number" placeholder="0">
                </div>
              </div>
          </div>
          
          <div class="result-container">
              <div class="box-result">
                <div class="">
                  <h4>Tip Amount</h4>
                  <p>/ person</p>
                </div>
                <div class="result-right">
                  <img src="./images/icon-dollar.svg" alt="icon-photo"><span id="tip-result">0.00</span>
                </div>
              </div>
              <div class="box-result">
                <div class="">
                  <h4>Total</h4>
                  <p>/ person</p>
                </div>
                <div class="result-right">
                  <img src="./images/icon-dollar.svg" alt="icon-photo"><span id="total-result">0.00</span>
                </div>
              </div>
              <div class="result-bottom">
                  <a class="btn-reset" id="btn-reset">Reset</a>
              </div>
          </div>
        </div>
      </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="#">Swan Yee Tun</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
